    <form [formGroup]="loginForm">
    
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input [formControlName]="'username'" type="text" placeholder="Enter Username" name="uname" autofocus>
  
        <label for="psw"><b>Password</b></label>
        <input [formControlName]="'password'" type="password" placeholder="Enter Password" name="psw">
        
        <div class="mb-3">
          <select class="custom-select" [formControlName]="'userType'">
            <option value="">Choose User Type</option>
            <option *ngFor="let user of User" [ngValue]="user">{{user}}</option>
          </select>
        </div> 

        <button (click)= "submitForm()" [disabled]="!loginForm.valid" routerLink="../app/home" type="button">Login</button>
        <label>
          <a>Not Registered yet?<span routerLink="../register"> Register Now </span> </a> 
        </label>
      </div>
  
      <div class="container" style="background-color:#f1f1f1">
        <span class="psw">Forgot <a href="#">password?</a></span>
      </div>
    </form>
