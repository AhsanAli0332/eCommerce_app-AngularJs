<div class="container">
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">

    <div class="row">
      <div class="col-25">
        <label for="country">Category</label>
      </div>
      <div class="col-75">
        <select id="country" name="country">
          <option value="clothes">Clothes</option>
          <option value="shoes">Shoes</option>
          <option value="jewellery">Jewellery</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="ptitle">Product Title</label>
      </div>
      <div class="col-75">
        <input formControlName="title" type="text" id="ptitle" name="ptitle" placeholder="Product title..">
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="img">Image Url</label>
      </div>
      <div class="col-75">
        <input formControlName="img" type="text" id="img" name="img">
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="description">Description</label>
      </div>
      <div class="col-75">
        <textarea id="description" formControlName="description" name="description" placeholder="Write description.." style="height:200px"></textarea>
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="price">Price</label>
      </div>
      <div class="col-75">
        <input type="number" formControlName="price" id="price" name="price" placeholder="Enter price..">
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="id">Id</label>
      </div>
      <div class="col-75">
        <input type="text" formControlName="id" id="id" name="id" placeholder="Enter id..">
      </div>
    </div>
    
    


    <div formArrayName="variant">
    <div *ngFor="let variant of variant().controls; let i=index" [formGroupName]="i">
      <div class="row">
        <div class="col-25">
          <label for="name">Name</label>
        </div>
        <div class="col-75">
          <input type="text" formControlName = "name" id="name" name="name" placeholder="Enter New Variant..">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
        </div>
        <div class="col-75">
          <div formArrayName="option">      
            <div *ngFor="let op of option(i).controls; let j = index" [formGroupName]="j">
              <div class="row">
                <div class="col-50">
                  <input type="text" formControlName = "spec" id="spec" name="spec" placeholder="Enter New Spec..">
                </div>
                <div class="col-50" style="margin-left: 10%;">
                  <input type="number" formControlName = "price" id="price" name="price" placeholder="Enter Spec Price..">
                </div>                   
              </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-25">
      </div>

      <div class="col-75">          
        <input type="submit" (click)="addOption(i)" value="Add option">
        <input type="submit" (click)="removeVariant(i)" value="Delete Variant" style="margin-right: 10px;">
      </div>
    </div>

      
  </div>
  </div>

  <div class="row" style="margin-top: 10px;">
    <div class="col-sm-6">
    </div>
    <div class="col-sm-6">
      <input (click)="add()" type="submit" value="Add">
      <input type="submit" (click)="addVariant()" value="Add Variant" style="margin-right: 10px;">
    </div>
  </div>

    {{this.productForm.value | json}}  
  </form>
</div>
